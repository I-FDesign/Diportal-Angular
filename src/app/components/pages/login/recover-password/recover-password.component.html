<div class="limiter animated fadeIn faster">
    <div class="container-login100">
        <div class="wrap-login100">
            <form #f="ngForm" (ngSubmit)="formSubmit( f.value )" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                <span class="login100-form-title">
                    Recupera tu contraseña
                </span>

                <div [ngClass]="{'alert-validate': formError.error && !email}"
                        class="wrap-input100 validate-input m-b-16" data-validate="Ingresa un email">
                    <input [(ngModel)]="email" name='email' 
                            class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="form-error" *ngIf='formError.message.length > 0'>
                    <p>{{ formError.message }}</p>
                </div>

                <div class="text-right p-t-13 p-b-23">
                    <span class="txt1">
                        ¿Recordaste tu
                    </span>

                    <a href="" [routerLink]="['/login']" class="txt2">
                        Usuario / Contraseña?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <button type='submit' class="login100-form-btn">
                        Recuperar contraseña
                    </button>
                </div>

                <div class="flex-col-c p-t-170 p-b-40">
                    <span class="txt1 p-b-9">
                        ¿Eres profesional?
                    </span>

                    <a href="#" class="txt3">
                        Solicita tu cuenta
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
